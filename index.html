<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9aa4ed3122.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Forecast Project SheCodes</title>
  </head>
  <body>
    <div class="container">
      <form id="searchform">
        <input
          type="text"
          placeholder="Enter city"
          autocomplete="off"
          autofocus="on"
          id="textinput"
        />
        <button type="submit" class="btn btn-primary btn-sm search-button">
          Search
        </button>
        <button
          type="button"
          class="btn btn-light current-button"
          id="currentButton"
        >
          Current
        </button>
      </form>
      <br />

      <div class="title">
        <div id="cityinput" class="city">London</div>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/512/original/cloudy_%283%29.png?1686684512"
          alt="big icon"
          class="big-icon"
        />
      </div>

      <div class="daily-temperature" id="temperature-input">25</div>
      <div class="units" id="units-input">
        <a href="#" id="celsius-input">°C</a> |
        <a href="#" id="fahrenheit-input">°F</a>
      </div>

      <div class="time">Saturday 24 <strong>12:00 PM</strong></div>

      <div class="details">
        <div class="precipitation"><strong>Precipitation:</strong> 10%</div>

        <div class="humidity"><strong>Humidity:</strong> 68%</div>

        <div class="wind"><strong>Wind:</strong> 16 km/h</div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-2 text-center">
              <div class="forecast-date">Mon</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/485/original/sun.png?1686674798"
              />
              <div class="weekly-temperature">
                <br />
                <span class="temp-max">20°</span>
                <span class="temp-min">35°</span>
              </div>
            </div>
            <div class="col-2 text-center">
              <div class="forecast-date">Tue</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/488/original/cloudy.png?1686675468"
              />
              <div class="weekly-temperature">
                <br />
                <span class="temp-max">20°</span>
                <span class="temp-min">35°</span>
              </div>
            </div>
            <div class="col-2 text-center">
              <div class="forecast-date">Wed</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/489/original/cloudy_%281%29.png?1686675477"
              />
              <div class="weekly-temperature">
                <br />
                <span class="temp-max">15°</span>
                <span class="temp-min">18°</span>
              </div>
            </div>
            <div class="col-2 text-center">
              <div class="forecast-date">Thu</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/490/original/rainy.png?1686675485"
              />
              <div class="weekly-temperature">
                <br />
                <span class="temp-max">18°</span>
                <span class="temp-min">25°</span>
              </div>
            </div>
            <div class="col-2 text-center">
              <div class="forecast-date">Fri</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/493/original/cloudy_%282%29.png?1686676047"
              />
              <div class="weekly-temperature text-center">
                <br />
                <span class="temp-max">20°</span>
                <span class="temp-min">35°</span>
              </div>
            </div>
            <div class="col-2 text-center">
              <div class="forecast-date">Sat</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/492/original/snowy_%281%29.png?1686675592"
              />
              <div class="weekly-temperature">
                <br />
                <span class="temp-max">20°</span>
                <span class="temp-min">35°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
